	<script type="text/javascript">
		function GetQueryString(name){
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     var r = window.location.search.substr(1).match(reg);
		     if(r!=null)return  unescape(r[2]); return null;
		}
		function more(){
			if($("#sc_adv").css("display")=="none"){
				$("#sc_adv").css("display","block");
			}
			else{
				$("#sc_adv").css("display","none");
			}
		}
		window.onload=function(){
			if()
			$("#keyword").val(GetQueryString("keyword"));
			$("#page").val(GetQueryString("page"));
			$("#mode").val(GetQueryString("mode"));
			$("#needlines").val(GetQueryString("needlines"));
			$("#vid").val(GetQueryString("vid"));
			$("#author").val(GetQueryString("author"));
			$("#press").val(GetQueryString("press"));
			$("#havSrcData").val(GetQueryString("havSrcData"));
			$("#dateStart").val(GetQueryString("dateStart"));
			$("#dateEnd").val(GetQueryString("dateEnd"));
			if(GetQueryString("havSrcData")=="checked"){
				var chk = document.getElementById('havSrcDatabox');
				chk.checked = true;
			}
			$.ajax({
   				 type: 'post',
    			url: 'http://122.224.73.226:8081/opac/search',
    			data: $("#form").serialize(),
    			success: function(data) {
    				console.log(data);
    				if(data.status=="OK"){
    					var count="检索到总条数: "+data.totalCount;
    					$("#totalCount").text(count);
    				}
    			}
			});
		}
	</script>
